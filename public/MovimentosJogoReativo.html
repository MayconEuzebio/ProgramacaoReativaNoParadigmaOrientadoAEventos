<body>
    <h1>Movimentos de um jogo - Programação Reativa</h1>
    <h2>Movimento:</h2>
    <ul>
        <li>W - move para frente</li>
        <li>D - move para direita</li>
        <li>A - move para esquerda</li>
        <li>S - move para trás</li>
        <li>Back Space - interage com o cenário</li>
        <li>Botão esquerdo do mouse - aciona a arma</li>
        <li>Botão direito do mouse - troca a arma</li>
    </ul>
